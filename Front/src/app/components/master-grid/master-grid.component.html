<app-filter-search (identification_card)="getAllClientsOrFilterById($event)"></app-filter-search>
<div class="row mt-3" *ngIf="clientDataSource.length === 0">
  <div class="col-lg-12">
    <div class="alert alert-danger">
      No se han encontrado resultados para la busqueda...
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 mt-4">
    <dx-data-grid id="gridContainer" [dataSource]="clientDataSource" [remoteOperations]="false" [allowColumnReordering]="true" [rowAlternationEnabled]="true" [showBorders]="true" (onContentReady)="contentReady($event)">
      <dxo-filter-row [visible]="true" [applyFilter]="true" ></dxo-filter-row>
      <dxo-paging [pageSize]="4"> </dxo-paging>
      <dxi-column dataField="identification_card" dataType="string" caption="Número de identificación"></dxi-column>
      <dxi-column dataField="full_name" dataType="string" caption="Nombre completo"></dxi-column>
      <dxi-column dataField="date" dataType="date" caption="Fecha de pago"></dxi-column>
      <dxi-column dataField="amount" dataType="string" format="currency" caption="Monto"></dxi-column>
      <dxo-group-panel [visible]="true"></dxo-group-panel>
      <dxo-grouping #expand [autoExpandAll]="true"></dxo-grouping>
      <!-- <dxi-column dataField="pin" dataType="number" caption="PIN"></dxi-column> -->
      <!-- <dxi-column cellTemplate="payments" caption="Cantidad de pagos">
        <div *dxTemplate="let data of 'payments'">
          {{ data.data?.payments?.length || 0 }}
        </div>
      </dxi-column> -->
      <!-- <dxo-master-detail [enabled]="true" template="detail"></dxo-master-detail>
      <div *dxTemplate="let data of 'detail'">
        <app-detail-grid [payments]="data.data?.payments"></app-detail-grid>
      </div> -->
    </dx-data-grid>
  </div>
</div>
